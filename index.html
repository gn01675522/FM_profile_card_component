<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./variable.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <div class="circle circle-first"></div>
      <div class="circle circle-second"></div>
      <div class="profile-card">
        <div class="profile-card_bg"></div>
        <img src="./images/image-victor.jpg" alt="" class="profile-card_img" />
        <div class="profile-card_info">
          <h1 class="profile-card_info-title">Victor Crest<span>26</span></h1>
          <h2 class="profile-card_info-location">London</h2>
        </div>
        <div class="profile-card_detail">
          <div class="profile-card_detail-group">
            <div class="profile-card_detail-item">
              <h3>80K</h3>
              <span>Followers</span>
            </div>
            <div class="profile-card_detail-item">
              <h3>803K</h3>
              <span>Likes</span>
            </div>
            <div class="profile-card_detail-item">
              <h3>1.4K</h3>
              <span>Photos</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="profile-card_footer">
      Victor Crest 26 London 80K Followers 803K Likes 1.4K Photos
      <div class="profile-card_footer-attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Wallace Lee</a>.
      </div>
    </footer>
  </body>
</html>
